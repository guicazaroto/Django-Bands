{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit City</h1>

    <form action="{% url 'update_city' city.id %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nome" class="form-label">Name</label>
        <input type="text" class="form-control" id="nome" name="name" value="{{ city.name }}">
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">Estado</label>
        <input type="text" class="form-control" id="state" name="state" value="{{ city.state }}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
