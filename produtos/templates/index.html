{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <h1>Lista de Produtos </h1>
    
    <div class="py-3 d-flex justify-content-end">
      <a href="{% url 'add' %}" class="btn btn-primary">Adicionar Produto</a>
    </div>
    <div class="row">
      {% for produto in produtos %}
      <div class="col-3">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ produto.nome }}</h5>
            <p class="card-text">
              <b>Pre√ßo: </b> R$ {{ produto.preco }}
            </p>
            <p class="card-text">
              <b>estoque: </b> {{ produto.estoque }}
            </p>
            <div class="d-flex justify-content-between">
              <a href="{% url 'edit' produto.id %}" class="btn btn-primary">Editar</a>
              <a href="{% url 'delete' produto.id %}" class="btn btn-danger">Remover</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
{% endblock %}
